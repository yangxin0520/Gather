<!-- signin end -->
<section class="signin signup popup-up">
    <div class="container">

        <div class="sign-content popup-in-content">
            <div class="popup-in-txt">
                <h2>注册</h2>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="signin-form">
                            <form action="{{ url_for('login_register.register_fc') }}" method="post">
                                <div class="form-group">
                                    <label for="signin_form">用户名</label>
                                    <input type="text" class="form-control" placeholder="输入用户名" name="username">
                                </div><!--/.form-group -->
                                <div class="form-group">
                                    <label for="signin_form">邮箱</label>
                                    <input type="email" class="form-control" placeholder="在这里输入邮箱" name="email">
                                </div><!--/.form-group -->
                                <div class="form-group">
                                    <label for="signin_form">密码</label>
                                    <input type="password" class="form-control" placeholder="输入密码" name="password1">
                                </div><!--/.form-group -->
                                <div class="form-group">
                                    <label for="signin_form">重复密码</label>
                                    <input type="password" class="form-control" placeholder="重复输入密码" name="password2">
                                </div><!--/.form-group -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="signin-password">
                                            <div class="awesome-checkbox-list">
                                                <ul class="unstyled centered">

                                                    <li>
                                                        <input class="styled-checkbox" id="styled-checkbox-2"
                                                               type="checkbox" value="value2">
                                                        <label for="styled-checkbox-2"> 我已阅读并同意相关服务条款和隐私政策</label>
                                                    </li>

                                                    <li></li>

                                                </ul>
                                            </div><!--/.awesome-checkbox-list -->
                                        </div><!--/.signin-password -->
                                    </div><!--/.col -->
                                </div><!--/.row -->
                                <input type="submit" class="btn signin_btn" value="注册">
                            </form><!--/form -->
                        </div><!--/.signin-form -->
                    </div><!--/.col -->
                </div><!--/.row -->

                <div class="row">
                    <div class="col-sm-12">
                        <div class="signin-footer">
                            <p>
                                已经想起你的账号密码了？
                                <a href="{{ url_for('login_register.login_fc') }}">登陆</a>
                            </p>
                        </div><!--/.signin-footer -->
                    </div><!--/.col-->
                </div><!--/.row -->
            </div><!-- .popup-in-txt -->
        </div><!--/.sign-content -->
    </div><!--/.container -->

</section><!--/.signin -->

<!-- signin end -->
