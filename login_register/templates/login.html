{#以后ajax就可以这样写了#}
<script>
    $(function () {
        $("#login_js").on('click', function () {
            $.ajax({
                url:"{{ url_for('login_register.login_fc') }}",
                dataType:"json",
                async:true,
                {#获取传送给后端的数据#}
                data:{
                    "username": $('#username').val(),
                    "password": $('#password').val()
                },
                {#POST大小写都行#}
                type:"POST",
                beforeSend:function(){
                },
                {#成功了就进行这下面的操作#}
                success:function(data){
                    if (data.status===1){
                        {#这里的回调函数比较重要实现动画加跳转#}
                        popup({type:'load',msg:"验证登陆中",delay:1000,callBack:function(){
	                        popup({type:"success",msg:"登陆成功 正在跳转",delay:1500,callBack:function () {
                                    window.location.href='{{ url_for('home.home_fc') }}'
                                }});
                        }});

                    }else if (data.status===0){
                        popup({type:'load',msg:"验证登陆中",delay:1000,callBack:function(){
	                        popup({type:'error',msg:"请检查账号密码",delay:2000,bg:true,clickDomCancel:true});
                        }});
                    }
                },
                complete:function(){
                },
                {#报错#}
                error:function(){
                    alert('出错了')
                }
            });
        })
    })
</script>
